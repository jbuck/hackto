<!DOCTYPE html>
<html>
  <head>
    <title>HackTO Image Compositing</title>
    
    <script src="tec.js"></script>
    <script>
      setTimeout(function() {
        var img = document.getElementById('src'),
            target = document.getElementById('c');
      
        var t = new TEC(img, target, 5, 5);
        console.log(t.slices.length);
      }, 2000);
    </script>
  </head>
  <body>
    <img id="src" src="firefox-logo.png" style="display:none;">
    <canvas id="c"></canvas>
  </body>
</html>
